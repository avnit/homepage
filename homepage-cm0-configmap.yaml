                    type: prowlarr
                    url: "{{HOMEPAGE_VAR_PROWLARR_URL}}"
                    key: "{{HOMEPAGE_VAR_PROWLARR_API_TOKEN}}"
          - readarr:
                href: "{{HOMEPAGE_VAR_READARR_URL}}"
                description: readarr
                icon: readarr
                widget:
                    type: readarr
                    url: "{{HOMEPAGE_VAR_READARR_URL}}"
                    key: "{{HOMEPAGE_VAR_READARR_API_TOKEN}}"
          - lidarr:
                href: "{{HOMEPAGE_VAR_LIDARR_URL}}"
                description: lidarr
                icon: lidarr
                widget:
                    type: lidarr
                    url: "{{HOMEPAGE_VAR_LIDARR_URL}}"
                    key: "{{HOMEPAGE_VAR_LIDARR_API_TOKEN}}"
          - Plex:
                icon: plex.svg
                href: https://plex.tv
                description: media server
                widget:
                    type: plex
                    url: "{{HOMEPAGE_VAR_PLEX_URL}}"
                    key: "{{HOMEPAGE_VAR_PLEX_API_TOKEN}}"
          - HDHomerun:
                icon: hdhomerun.png
                href: "{{HOMEPAGE_VAR_HDHOMERUN_URL}}"
                description: flex 4k
                widget:
                    type: hdhomerun
                    url: "{{HOMEPAGE_VAR_HDHOMERUN_URL}}"
                    tuner: 0 # optional - defaults to 0, used for tuner-specific fields
                    fields: ["channels", "hd", "tunerCount", "channelNumber", "channelNetwork", "signalStrength", "signalQuality", "symbolQuality", "networkRate", "clientIP" ] # optional - default fields shown
    - DNS:
          - cloudflare:
                icon: cloudflare.svg
                href: https://dash.cloudflare.com/
                description: Cloudflare
                siteMonitor: https://dash.cloudflare.com/
                widget:
                    type: cloudflared
                    accountid: "{{HOMEPAGE_VAR_CLOUDFLARE_ACCOUNT_ID}}"
                    key: "{{HOMEPAGE_VAR_CLOUDFLARE_API_KEY}}"
                    tunnelid: "{{HOMEPAGE_VAR_CLOUDFLARE_TUNNEL_ID}}"
          - Pi-Hole1:
                icon: pi-hole.svg
                href: "{{HOMEPAGE_VAR_PIHOLE_URL_1}}/admin" # https://pi.asbblog.com/admin
                description: orange-pi-hole
                siteMonitor: "{{HOMEPAGE_VAR_PIHOLE_URL_1}}/admin"
                widget:
                    type: pihole
                    url: "{{HOMEPAGE_VAR_PIHOLE_URL_1}}"
                    key: "{{HOMEPAGE_VAR_PIHOLE_API_KEY_1}}"
                    version: 6
          - Pi-Hole2:
                icon: pi-hole.svg
                href: "{{HOMEPAGE_VAR_PIHOLE_URL_2}}/admin"
                siteMonitor: "{{HOMEPAGE_VAR_PIHOLE_URL_2}}/admin"
                description: proxmox-lxc-128
                widget:
                    type: pihole
                    url: "{{HOMEPAGE_VAR_PIHOLE_URL_2}}"
                    key: "{{HOMEPAGE_VAR_PIHOLE_API_KEY_2}}"
                    version: 6
          - Pi-Hole3:
                icon: pi-hole.svg
                href: "{{HOMEPAGE_VAR_PIHOLE_URL_3}}/admin"
                siteMonitor: "{{HOMEPAGE_VAR_PIHOLE_URL_3}}/admin"
                description: pve-3-pihole-unbound
                widget:
                    type: pihole
                    url: "{{HOMEPAGE_VAR_PIHOLE_URL_3}}"
                    key: "{{HOMEPAGE_VAR_PIHOLE_API_KEY_3}}"
                    version: 6
    - Media2:
          - jellyfin:
                href: "{{HOMEPAGE_VAR_JELLYFIN_URL}}"
                description: jellyfin
                icon: jellyfin
                siteMonitor: "{{HOMEPAGE_VAR_JELLYFIN_URL}}"
                widget:
                    type: jellyfin
                    url: "{{HOMEPAGE_VAR_JELLYFIN_URL}}"
                    key: "{{HOMEPAGE_VAR_JELLYFIN_API_TOKEN}}"
