                siteMonitor: "{{HOMEPAGE_VAR_PORTAINER_URL_2}}"
                icon: portainer
                widget:
                    type: portainer
                    url: "{{HOMEPAGE_VAR_PORTAINER_URL_2}}"
                    env: 2
                    key: "{{HOMEPAGE_VAR_PORTAINER_API_KEY_2}}"
          - Grafana:
                href: "{{HOMEPAGE_VAR_GRAFANA_URL}}"
