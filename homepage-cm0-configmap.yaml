                siteMonitor: "{{HOMEPAGE_VAR_GRAFANA_URL}}"
                icon: grafana
                widget:
                    type: grafana
                    url: "{{HOMEPAGE_VAR_GRAFANA_URL}}"
                    username: admin
                    password: "{{HOMEPAGE_VAR_GRAFANA_API_TOKEN}}"
          - speedtest:
                href: "{{HOMEPAGE_VAR_SPEEDTEST_URL}}"
                description: speedtest
                siteMonitor: "{{HOMEPAGE_VAR_SPEEDTEST_URL}}"
                icon: speedtest
                widget:
                    type: speedtest
                    url:  "{{HOMEPAGE_VAR_SPEEDTEST_URL}}"

    - Storage-Server:
          - Unraid:
                href: https://unraid.asbblog.com/login/
                description: Unraid
                siteMonitor: https://unraid.asbblog.com/login
                icon: unraid
          - Synology:
                href: https://192-168-68-80.abambah.direct.quickconnect.to:5001/#/signin/
                description: synology
                siteMonitor: https://192-168-68-80.abambah.direct.quickconnect.to:5001/#/signin/
                icon: si-synology
          - TrueNas:
                href: "{{HOMEPAGE_VAR_TRUENAS_URL}}"
                description: scale
                siteMonitor: "{{HOMEPAGE_VAR_TRUENAS_URL}}"
                icon: truenas.svg
                widget:
                    type: truenas
                    url: "{{HOMEPAGE_VAR_TRUENAS_URL}}"
                    key: "{{HOMEPAGE_VAR_TRUENAS_PASSWORD}}"
    - Automation:
          - Home-Assistant:
                icon: home-assistant.svg
                href: "{{HOMEPAGE_VAR_HOME_ASSISTANT_URL}}"
                siteMonitor: "{{HOMEPAGE_VAR_HOME_ASSISTANT_URL}}"
                description: home assistant
                widget:
                    type: homeassistant
                    url: "{{HOMEPAGE_VAR_HOME_ASSISTANT_URL}}"
                    # username: "{{HOMEPAGE_VAR_HOME_ASSISTANT_USERNAME}}"
                    key: "{{HOMEPAGE_VAR_HOME_ASSISTANT_API_KEY}}"
          - Casaos:
                href: https://casaos.asbblog.com/
                description: Casaos Asbblog
                icon: casaos
          - Casaos-Ubuntu:
