                    url: "{{HOMEPAGE_VAR_JELLYFIN_URL}}"
                    key: "{{HOMEPAGE_VAR_JELLYFIN_API_TOKEN}}"
          - Sonarr:
                href: "{{HOMEPAGE_VAR_SONARR_URL}}"
                description: Sonnar
                siteMonitor: "{{HOMEPAGE_VAR_SONARR_URL}}"
                icon: sonarr
