                siteMonitor: "{{HOMEPAGE_VAR_QB_URL}}"
                widget:
                    type: qbittorrent
                    url: "{{HOMEPAGE_VAR_QB_URL}"
                    username: "{{HOMEPAGE_VAR_QB_USER}}"
                    password: "{{HOMEPAGE_VAR_QB_API_KEY}}"
          - jellyseerr:
