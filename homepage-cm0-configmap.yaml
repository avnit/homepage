  kubernetes.yaml: |
    ---
    # sample kubernetes config
  services.yaml: |
    ---
    - Hypervisor:
          - Proxmox:
                icon: proxmox.svg
                href: "{{HOMEPAGE_VAR_PROXMOX_URL}}"
                description: pve1
                widget:
                    type: proxmox
                    url: "{{HOMEPAGE_VAR_PROXMOX_URL}}"
                    username: "{{HOMEPAGE_VAR_PROXMOX_USER}}"
                    password: "{{HOMEPAGE_VAR_PROXMOX_API_KEY}}"
          - Proxmox2:
                icon: proxmox.svg
                href: "{{HOMEPAGE_VAR_PROXMOX_URL_2}}"
                description: pve-dell
                widget:
                    type: proxmox
                    url: "{{HOMEPAGE_VAR_PROXMOX_URL_2}}"
                    username: "{{HOMEPAGE_VAR_PROXMOX_USER_2}}"
                    password: "{{HOMEPAGE_VAR_PROXMOX_API_KEY_2}}"
                    node: pve-dell2
          - Proxmox3:
                icon: proxmox.svg
                href: "{{HOMEPAGE_VAR_PROXMOX_URL_3}}"
                description: pve-truenas
                widget:
                    type: proxmox
                    url: "{{HOMEPAGE_VAR_PROXMOX_URL_3}}"
                    username: "{{HOMEPAGE_VAR_PROXMOX_USER_3}}"
                    password: "{{HOMEPAGE_VAR_PROXMOX_API_KEY_3}}"
                    node: pve2
          - Proxmox4:
                icon: proxmox.svg
                href: "{{HOMEPAGE_VAR_PROXMOX_URL}}"
                description: pve4
                widget:
                    type: proxmox
                    url: "{{HOMEPAGE_VAR_PROXMOX_URL}}"
                    username: "{{HOMEPAGE_VAR_PROXMOX_USER}}"
                    password: "{{HOMEPAGE_VAR_PROXMOX_API_KEY}}"
                    node: pve # optional - defaults to proxmox
    #            node: storinator
    - Media:
          - Radarr:
                href: "{{HOMEPAGE_VAR_RADARR_URL}}"
                description: Radarr
                icon: radarr
                siteMonitor: "{{HOMEPAGE_VAR_RADARR_URL}}"
                widget:
                    type: radarr
                    url: "{{HOMEPAGE_VAR_RADARR_URL}}"
                    key: "{{HOMEPAGE_VAR_RADARR_API_KEY}}"
          - QbTorrent:
                href: "{{HOMEPAGE_VAR_QB_URL}}"
