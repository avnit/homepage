                description: Bit torrent on Orange Pi
                icon: qbittorrent
                siteMonitor: "{{HOMEPAGE_VAR_QB_URL_2}}"
                widget:
                    type: qbittorrent
                    url: "{{HOMEPAGE_VAR_QB_URL_2}}"
                    username: "{{HOMEPAGE_VAR_QB_USER_2}}"
                    password: "{{HOMEPAGE_VAR_QB_API_KEY_2}}"

          - jellyseerr:
                href: "{{HOMEPAGE_VAR_JELLYFIN_UR}}"
                description: jellyseerr
                icon: jellyseerr
                siteMontior: "{{HOMEPAGE_VAR_JELLYFIN_UR}}"
                widget:
                    type: jellyseerr
                    url: "{{HOMEPAGE_VAR_JELLYFIN_UR}}"
                    key: "{{HOMEPAGE_VAR_JELLYFIN_API_TOKEN}}"
          - Sonarr:
                href: "{{HOMEPAGE_VAR_SONARR_URL_2}}"
                description: Sonnar
                siteMonitor: "{{HOMEPAGE_VAR_SONARR_URL_2}}"
                icon: sonarr
                widget:
                    type: sonarr
                    url: "{{HOMEPAGE_VAR_SONARR_URL_2}}"
                    key: "{{HOMEPAGE_VAR_SONARR_API_KEY_2}}"
          - prowlarr:
                href: "{{HOMEPAGE_VAR_PROWLARR_URL_2}}"
                description: prowlarr
                icon: prowlarr
                siteMonitor: "{{HOMEPAGE_VAR_PROWLARR_URL_2}}"
                widget:
                    type: prowlarr
                    url: "{{HOMEPAGE_VAR_PROWLARR_URL_2}}"
                    key: "{{HOMEPAGE_VAR_PROWLARR_API_TOKEN_2}}"
          - lidarr:
                href: "{{HOMEPAGE_VAR_LIDARR_URL_2}}"
                description: lidarr
                icon: lidarr
                siteMonitor: "{{HOMEPAGE_VAR_LIDARR_URL_2}}"
                widget:
                    type: lidarr
                    url: "{{HOMEPAGE_VAR_LIDARR_URL_2}}"
                    key: "{{HOMEPAGE_VAR_LIDARR_API_TOKEN_2}}"
          - Jackett:
                href: "{{HOMEPAGE_VAR_JACKETT_URL}}"
                description: Jackett
                icon: jackett
                siteMonitor: "{{HOMEPAGE_VAR_JACKETT_URL}}"
                widget:
                    type: jackett
                    url: "{{HOMEPAGE_VAR_JACKETT_URL}}"
                    fields: ["configured", "errored"]
                    key: "{{HOMEPAGE_VAR_JACKETT_API_KEY}}"
          - Docker-web:
                href: "{{HOMEPAGE_VAR_DOCKER_WEB_URL}}"
                description: Docker on Unraid
                icon: docker.png
                siteMonitor: "{{HOMEPAGE_VAR_DOCKER_WEB_URL}}"
          - ESPHome:
                href: "{{HOMEPAGE_VAR_ESP_HOME_URL}}"
                description: ESPHome
                icon: esphome
                siteMonitor: "{{HOMEPAGE_VAR_ESP_HOME_URL}}"
                widget:
                    type: esphome
                    url: "{{HOMEPAGE_VAR_ESP_HOME_URL}}"
          - Calibre-web:
                href: "{{HOMEPAGE_VAR_CALIBRE_URL}}"
                description: Calibre
                siteMonitor: "{{HOMEPAGE_VAR_CALIBRE_URL}}"
                icon: calibre.png
                widget:
                    type: calibreweb
                    fields: ["books", "authors", "categories", "series"]
                    url: "{{HOMEPAGE_VAR_CALIBRE_URL}}"
                    username: "{{HOMEPAGE_VAR_CALIBRE_ADMIN}}"
                    password: "{{HOMEPAGE_VAR_CALIBRE_PASSWORD}}"
          - MusicAssistant:
                href: https://music.asbblog.com
                description: Music Assistant
                icon: music-assistant
                siteMonitor: https://music.asbblog.com
    - Monitoring:
          - Portainer:
                href: "{{HOMEPAGE_VAR_PORTAINER_URL}}"
                description: portainer container
                siteMonitor: "{{HOMEPAGE_VAR_PORTAINER_URL}}"
                icon: portainer
                widget:
                    type: portainer
                    url: "{{HOMEPAGE_VAR_PORTAINER_URL}}"
                    env: 2
