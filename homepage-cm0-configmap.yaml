                icon: caddy
                siteMonitor: "{{HOMEPAGE_VAR_CADDY_URL}}"
                widget:
                    type: caddy
                    url: "{{HOMEPAGE_VAR_CADDY_ADMIN_URL}}"
    - Business:
          - Vikunja:
                href: https://vj.asbblog.com/
                description: Project management tool
                icon: vikunja
                siteMonitor: https://vj.asbblog.com/
          - Books:
                href: https://books.asbsolutionsgroup.com
                description: Zoho Books for timesheet and invoicing
                icon: mdi-book-account
                siteMonitor: https://books.asbsolutionsgroup.com/
          - Ceipal:
                href: https://talenthire.ceipal.com/signin/
                description: CEIPAL for candidate and job management.
                icon: mdi-application
          - IT-Tools:
                href: https://tools.asbblog.com/
                description: IT Tools for the developers
                icon: mdi-tools
                siteMonitor: https://tools.asbblog.com/
    - Other:
          - Calander:
                widget:
                    type: calendar
                    firstDayInWeek: sunday # optional - defaults to monday
                    view: monthly # optional - possible values monthly, agenda
                    maxEvents: 10 # optional - defaults to 10
                    showTime: true # optional - show time for event happening today - defaults to false
                    timezone: America/Los_Angeles # optional and only when timezone is not detected
                    integrations: # optional
                      - type: sonarr # active widget type that is currently enabled on homepage - possible values: radarr, sonarr, lidarr, readarr, ical
                        service_group: Media # group name where widget exists
                        service_name: Sonarr # service name for that widget
                        color: teal # optional - defaults to pre-defined color for the service (teal for sonarr)
                      - type: radarr # active widget type that is currently enabled on homepage - possible values: radarr, sonarr, lidarr, readarr, ical
                        service_group: Media # group name where widget exists
                        service_name: Radarr # service name for that widget
                        color: red # optional - defaults to pre-defined color for the service (red for radarr)
                      - type: lidarr # active widget type that is currently enabled on homepage - possible values: radarr, sonarr, lidarr, readarr, ical
                        service_group: Media2 # group name where widget exists
                        service_name: lidarr # service name for that widget
                        color: blue # optional - defaults to pre-defined color for the service (blue for lidarr)
                      - type: readarr # active widget type that is currently enabled on homepage - possible values: radarr, sonarr, lidarr, readarr, ical
                        service_group: Media # group name where widget exists
                        service_name: readarr # service name for that widget
                        color: purple # optional - defaults to pre-defined color for the service (purple for readarr)
                      - type: ical # active widget type that is currently enabled on homepage - possible values: radarr, sonarr, lidarr, readarr, ical
                        name: Coursera # name of the service - used for display purposes
                        color: zinc # optional - defaults to pre-defined color for the service (orange for ical)
                        url: http://www.coursera.org/api/learnerCalendars.v1/46974119/uRHz9JWGSM2swl2Uux8vHg.ics # ical url to fetch events from
                        params:
