                    # enableNowPlaying: true
                    # enableRecentlyAdded: true
                    enableUser: true
                    showEpisodeCount: true
                    expandOneStreamToTwoRows: true
          - Radarr:
                href: "{{HOMEPAGE_VAR_RADARR_URL_2}}"
                description: Radarr
                icon: radarr
                siteMonitor: "{{HOMEPAGE_VAR_RADARR_URL_2}}"
                widget:
                    type: radarr
                    url: "{{HOMEPAGE_VAR_RADARR_URL_2}}"
                    key: "{{HOMEPAGE_VAR_RADARR_API_KEY_2}}"
          - QbTorrent:
